<html>
<head>

    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <script src='https://cdnjs.cloudflare.com/ajaz/libs/Chart.js/1.0.2/Chart.min.js'></script>

</head>
<body>

<center>
    <h1>{{ title }}</h1>>
</center>
<center>
    <canvas id="chart" width="600" height="400"></canvas>
    <script>
        // bar chart data
        var barData = {
            labels : [
                {% for item in labels %}
                "{{ item }}",
                {% endfor %}
    ],
            datasets : [{
                fillColor: "rgba(151,187,205,0.2)",
                strokeColor: "rgba(151,187,205,1)",
                pointColor: "rgba(151,187,205,1)",
                data : [
                    {% for items in values %}
                    "{{ item }}"
                    {% endfor %}
            ]
                }

            ]
        }

        // get bar chart canvas
        var mychart = document.getElementById("chart").getContext("2d");

            steps = 10
            max = {{max}}
        
        // draw bar chart
        new Chart(mychart).Bar(barData, {
            scaleOverride: true,
            scaleSteps: steps,
            scaleStepWidth: Math.ceil(max / steps),
            scaleStartValue: 0,
            scaleShowVerticalLines: true,
            scaleShowGridLines: true,
            barShowStroke: true,
            scaleShowLabel: true,
            }
        );

    </script>
</center>

<center>
<canvas id="chart1" width="600" height="400"></canvas>
    <script>
        var pieData = [
            {% for item, label, colors in set %}
                {
                    value: {{item}},
                    label: "{{label}}",
                    color: "{{colors}}"
                },
            {% endfor %}
        ];

        // get bar chart canvas
        var mychart = document.getElementById("chart1").getContext("2d");
        steps = 10
        max = {{ max }}

        // draw pie chart
        new Chart(document.getElementById("chart1").getContext("2d")).Pie(pieData);
    </script>
</center>

<a> href="/logout">Logout</a>

</body>

</html>
